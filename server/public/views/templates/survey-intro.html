<header ng-include="'/views/partials/header-logout-button.html'"></header>
<div class="survey-outer-wrapper" layout="row" layout-align="space-around center" ng-if="sc.UserService.userObject.surveyEligible">

  <div layout="column" class="aeon-logo-bg">
    <div layout="row" layout-align="center center">
      <div id="intro-message" flex-gt-xs="80" flex-offsetgt-xs="10">
        <h1>{{sc.surveyObject.survey}}</h1>
        <p>{{sc.surveyObject.intro1_1}}</p>
        <p><strong>{{sc.surveyObject.intro1_2}}</strong></p>
        <p> {{sc.surveyObject.intro1_3}}</p>
        <p>{{sc.surveyObject.intro2}}</p>
      </div>
    </div>
    <div layout="row" layout-align="center" layout-padding>
      <div>
        <md-button id="goBackButton" class="md-raised" ng-href="#/survey-language">{{sc.surveyObject.goback}}
        </md-button>
      </div>
      <div>
        <md-button class=" md-raised md-primary" ng-click='sc.go("/survey-q1")'>{{sc.surveyObject.begin}}
        </md-button>
      </div>
    </div>
  </div>
</div>
