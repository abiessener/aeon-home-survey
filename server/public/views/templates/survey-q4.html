<header ng-include="'/views/partials/header-survey.html'"></header>
<div class="survey-outer-wrapper" layout="row" layout-align="space-around center" ng-if="sc.UserService.userObject.surveyEligible">

    <div layout="column" class="aeon-logo-bg">
        <div layout="row" layout-align="center">
            <div class="progressbar">
                <i class="material-icons md-48">looks_one</i>
                <i class="material-icons md-48">looks_two</i>
                <i class="material-icons md-48">looks_3</i>
                <i class="material-icons md-48">looks_4</i>
                <i class="material-icons md-48 inactive">looks_5</i>
                <i ng-if="sc.household" class="material-icons md-48 inactive">looks_6</i>
            </div>
        </div>
        <div layout="row" layout-align="center" class="section-long-question">
            <section class="survey-question-section section-long-question">
                <p>21. {{sc.surveyObject[21]}}</p>
                <md-input-container class="md-block">
                    <label>{{sc.surveyObject.writeanswer}}</label>
                    <input id="question-21-input" type="text" ng-model="sc.surveyAnswers.list[20].answer">
                </md-input-container>
            </section>
        </div>
        <div layout="row" layout-align="center" class="section-long-question">
            <section class="survey-question-section section-long-question">
                <p>22. {{sc.surveyObject[22]}}</p>

                <md-input-container class="md-block">
                    <label>{{sc.surveyObject.writeanswer}}</label>
                    <input id="question-22-input" type="text" ng-model="sc.surveyAnswers.list[21].answer">
                </md-input-container>
            </section>
        </div>
        <div layout="row" layout-align="center" layout-padding layout-margin>
            <div class="cancelbtn-container" style="margin-right: 150px;">
                <md-button class="cancelbtn md-raised" ng-click='sc.cancelSurvey()'>{{sc.surveyObject.cancel}}
                </md-button>
            </div>

            <div>
                <md-button id="goBackButton" class="md-raised" ng-click='sc.go("/survey-q3")'>{{sc.surveyObject.goback}}
                </md-button>
                <md-button class="md-raised md-primary" ng-click='sc.go("/survey-demographics")'>
                    {{sc.surveyObject.next}}</md-button>
            </div>
        </div>
    </div>
</div>
