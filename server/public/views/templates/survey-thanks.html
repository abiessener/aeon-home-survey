<header ng-include="'/views/partials/header-login.html'"></header>

<div layout="column" class="aeon-logo-bg">
    <div layout="row" layout-align="center center">
        <div id="thankyou-message" flex-gt-xs="80" flex-offsetgt-xs="10">
            <p>{{sc.surveyObject.thanks}}</p>
            <p>{{sc.surveyObject.requestresults}}</p>
        </div>
    </div>
    <div layout="row" layout-align="center" layout-padding>
        <div class="cancelbtn-container">
            <md-button class="cancelbtn md-raised" ng-click='sc.cancelSurvey(false)'>{{sc.surveyObject.begin}}</md-button>
        </div>
    </div>
</div>
